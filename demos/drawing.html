    <style>
      h1 {
        margin: 50px;
        font-size: 70px;

      }
      h3 {
        margin: 20px;
        font-size: 20px;

      }
      #paint {
        border:3px solid yellow;
        margin: auto;
        touch-action: none; 
      }
      #predicted { 
        font-size: 30px;
        margin-top: 30px;
        text-align: center;
      }
      #number {
        margin: auto;
        margin-top: 30px;
        text-align: center;
        vertical-align: middle;
      }
      #clear {
        margin: auto;
        margin-top: 70px;
        padding: 30px;
        text-align: center;
      }
    </style>

    <main id="Demo">
        <h3 class="sm-heading">
            Start drawing in the box below
        </h3>
        <div id="projects">
            <div id="item">       
                <div id="paint">
                  <canvas id="myCanvas"></canvas>
                </div>
                <div id="predicted">
                    Recognized
                        <span class="text-secondary">object
                  <div id="number"></div>
                  <button class="btn-dark" id="clear">Clear</button>
                </div>
            </div>
        </div>

        <script>
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
              $('#paint').css({'width': '80%'});
              $('#number').css({'width': '60%', 'font-size': '240px'});
              $('#clear').css({'font-size': '50px'});
            } else {
              $('#paint').css({'width': '300px'});
              $('#number').css({'width': '150px', 'font-size': '120px'});
              $('#clear').css({'font-size': '20px'});
            }

            var cw = $('#paint').width();
            $('#paint').css({'height': cw + 'px'});

            cw = $('#number').width();
            $('#number').css({'height': cw * 1.5 + 'px'});

            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var compuetedStyle = getComputedStyle(document.getElementById('paint'));
            canvas.width = parseInt(compuetedStyle.getPropertyValue('width'));
            canvas.height = parseInt(compuetedStyle.getPropertyValue('height'))
            
            var mouse = {x: 0, y: 0};

            canvas.addEventListener('mousemove', function(e) {
              mouse.x = e.pageX - this.offsetLeft;
              mouse.y = e.pageY - this.offsetTop;
            }, false);

            context.lineWidth = isMobile ? 12 : 12;
            context.lineJoin = 'round';
            context.lineCap = 'round';
            context.strokeStyle = '#000000';
            context.fillStyle = "white";
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            canvas.addEventListener('mousedown', function(e) {
                context.moveTo(mouse.x, mouse.y);
                context.beginPath();
                canvas.addEventListener('mousemove', onPaint, false);
            }, false);

            canvas.addEventListener('mouseup', function() {
              $('#number').html('');
              canvas.removeEventListener('mousemove', onPaint, false);
              var img = new Image();
              img.onload = function() {
                context.drawImage(img, 0, 0, 28, 28);
                data = context.getImageData(0, 0, 28, 28).data;
                var input = [];
                for(var i = 0; i < data.length; i += 4) {
                  input.push(data[i + 2] / 255);
                }
                predict(input);
              };
              img.src = canvas.toDataURL('image/png');
            }, false);
                        
            tf.loadLayersModel('./drawing/model.json').then(function(model){
                window.model = model;
            });

            canvas.addEventListener('touchstart', function (e) {
              var touch = e.touches[0];
              canvas.dispatchEvent(new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
              }));
            }, false);
            canvas.addEventListener('touchend', function (e) {
              canvas.dispatchEvent(new MouseEvent('mouseup', {}));
            }, false);
            canvas.addEventListener('touchmove', function (e) {
              var touch = e.touches[0];
              canvas.dispatchEvent(new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
              }));
            }, false);
                        

            var predict = function(input) {
                if(window.model) {
                    window.model.predict([tf.tensor(input)
                        .reshape([1, 28, 28, 1])])
                        .array()
                        .then(function(scores){
                      scores = scores[0];
                      predicted = scores.indexOf(Math.max(...scores));
                      $('#number').html(predicted);
                    });
                } else {
                    setTimeout(function(){predict(input)}, 50);
                }
            }


            var onPaint = function() {
              context.lineTo(mouse.x, mouse.y);
              context.stroke();
            };
                        
            $('#clear').click(function(){
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillRect(0, 0, canvas.width, canvas.height);
                $('#number').html('');
            });
            
        </script>
